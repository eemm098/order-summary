<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta description="order summary card component " >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <!--the main style sheet file-->
<link rel="stylesheet" href="css/main.css">
<!--google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&family=Rubik+Glitch&family=Work+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<main>
    
    <div class="card">
      <img src="images/illustration-hero.svg" alt="" class="one">
      <section class="card-info">
        <h1>Order Summary</h1>
        <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="music">
          <img src="images/icon-music.svg" alt="">
          <p><span>  Annual Plan</span><span>  $59.99/year</span></p>
          <a href="#change-the-plan">Change</a>
        </div>
        <div class="buttons">
         <button class="proceed">  Proceed to Payment</button>
          <button class="cancle">  Cancel Order</button>
        </div>
      </section>
    </div>
    
</main>
  
</body>
</html>
